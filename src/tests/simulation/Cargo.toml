[package]
name = "risingwave_simulation"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.cargo-machete]
ignored = ["serde"]

[package.metadata.cargo-udeps.ignore]
normal = ["serde"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
aws-sdk-s3 = { version = "0.2", package = "madsim-aws-sdk-s3" }
clap = { version = "4", features = ["derive"] }
console = "0.15"
etcd-client = { workspace = true }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
glob = "0.3"
itertools = "0.11"
lru = { git = "https://github.com/risingwavelabs/lru-rs.git", rev = "cb2d7c7" }
madsim = "0.2.22"
paste = "1"
pin-project = "1.1"
pretty_assertions = "1"
prometheus = { version = "0.13" }
rand = "0.8"
rdkafka = { package = "madsim-rdkafka", version = "=0.2.14-alpha", features = ["cmake-build"] }
risingwave_common = { workspace = true }
risingwave_compactor = { workspace = true }
risingwave_compute = { workspace = true }
risingwave_ctl = { workspace = true }
risingwave_e2e_extended_mode_test = { path = "../e2e_extended_mode" }
risingwave_frontend = { workspace = true }
risingwave_meta = { workspace = true }
risingwave_pb = { workspace = true }
risingwave_sqlparser = { workspace = true }
risingwave_sqlsmith = { workspace = true }
serde = "1.0.183"
serde_derive = "1.0.183"
serde_json = "1.0.104"
sqllogictest = "0.15.2"
tempfile = "3"
tikv-jemallocator = { git = "https://github.com/yuhao-su/jemallocator.git", features = ["profiling"], rev = "a0911601bb7bb263ca55c7ea161ef308fdc623f8" }
tokio = { version = "0.2.23", package = "madsim-tokio" }
tokio-postgres = "0.7"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
